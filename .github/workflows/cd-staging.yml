name: Deploy — Staging

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: false  # Never cancel in-progress deploys

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECS_CLUSTER: scr-staging
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ── Build & push images ───────────────────────────────────────────────────────
  build-api:
    name: Build API image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        id: meta
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.api
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/scr-api:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/scr-api:staging-latest
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/scr-api:staging-latest
          cache-to: type=inline
          build-args: |
            BUILD_SHA=${{ github.sha }}

      - name: Output image URI
        run: echo "image=${{ env.ECR_REGISTRY }}/scr-api:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT

  build-web:
    name: Build Web image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.push.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Web image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.web
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/scr-web:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/scr-web:staging-latest
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/scr-web:staging-latest
          cache-to: type=inline
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.STAGING_CLERK_PUBLISHABLE_KEY }}
            BUILD_SHA=${{ github.sha }}

  build-gateway:
    name: Build AI Gateway image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Gateway image
        uses: docker/build-push-action@v5
        with:
          context: services/ai-gateway
          file: services/ai-gateway/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/scr-ai-gateway:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/scr-ai-gateway:staging-latest
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/scr-ai-gateway:staging-latest
          cache-to: type=inline

  # ── Database migrations ───────────────────────────────────────────────────────
  migrate:
    name: Run DB migrations
    runs-on: ubuntu-latest
    needs: [build-api]
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Run Alembic migrations via ECS task
        run: |
          TASK_DEF_ARN=$(aws ecs describe-task-definition \
            --task-definition scr-api-migrate-staging \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          TASK_ARN=$(aws ecs run-task \
            --cluster ${{ env.ECS_CLUSTER }} \
            --task-definition $TASK_DEF_ARN \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.STAGING_PRIVATE_SUBNET_IDS }}],securityGroups=[${{ secrets.STAGING_ECS_SG_ID }}]}" \
            --overrides '{"containerOverrides":[{"name":"api","command":["poetry","run","alembic","upgrade","head"]}]}' \
            --query 'tasks[0].taskArn' \
            --output text)

          echo "Migration task: $TASK_ARN"

          # Wait for migration to complete (max 5 min)
          aws ecs wait tasks-stopped \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks "$TASK_ARN"

          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed with exit code $EXIT_CODE"
            exit 1
          fi

          echo "Migrations applied successfully."

  # ── Deploy services ───────────────────────────────────────────────────────────
  deploy:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-api, build-web, build-gateway, migrate]
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update API task definition
        id: api-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/staging-api-taskdef.json
          container-name: api
          image: ${{ env.ECR_REGISTRY }}/scr-api:${{ env.IMAGE_TAG }}

      - name: Deploy API service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.api-taskdef.outputs.task-definition }}
          service: scr-api-staging
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Update Gateway task definition
        id: gateway-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/staging-gateway-taskdef.json
          container-name: ai-gateway
          image: ${{ env.ECR_REGISTRY }}/scr-ai-gateway:${{ env.IMAGE_TAG }}

      - name: Deploy Gateway service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.gateway-taskdef.outputs.task-definition }}
          service: scr-ai-gateway-staging
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Update Web task definition
        id: web-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/ecs/staging-web-taskdef.json
          container-name: web
          image: ${{ env.ECR_REGISTRY }}/scr-web:${{ env.IMAGE_TAG }}

      - name: Deploy Web service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.web-taskdef.outputs.task-definition }}
          service: scr-web-staging
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

  # ── Smoke test ────────────────────────────────────────────────────────────────
  smoke-test:
    name: Smoke test staging
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: API health check
        run: |
          for i in {1..5}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.STAGING_API_URL }}/health")
            if [ "$STATUS" = "200" ]; then
              echo "API health check passed (HTTP $STATUS)"
              exit 0
            fi
            echo "Attempt $i: HTTP $STATUS — retrying in 10s..."
            sleep 10
          done
          echo "API health check failed after 5 attempts"
          exit 1

      - name: Web health check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${{ secrets.STAGING_WEB_URL }}/")
          if [ "$STATUS" = "200" ] || [ "$STATUS" = "307" ]; then
            echo "Web health check passed (HTTP $STATUS)"
          else
            echo "Web returned HTTP $STATUS"
            exit 1
          fi

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Staging smoke test failed** for commit `${{ github.sha }}`.'
            })
