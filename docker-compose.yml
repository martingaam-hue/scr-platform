# SCR Platform — Local Development Stack
# Start: docker compose up -d
# Stop:  docker compose down
# Reset: docker compose down -v (deletes all data)

services:
  # ── PostgreSQL 16 ───────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: scr-postgres
    environment:
      POSTGRES_DB: scr_platform
      POSTGRES_USER: scr_user
      POSTGRES_PASSWORD: scr_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scr_user -d scr_platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis 7 ─────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: scr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── ElasticSearch 8 ─────────────────────────────────────────────────────
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: scr-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Limit to 512MB RAM
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  # ── MinIO (S3-compatible local storage) ─────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: scr-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── MinIO Setup (creates the bucket on first run) ───────────────────────
  minio-setup:
    image: minio/mc:latest
    container_name: scr-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing myminio/scr-documents;
      mc anonymous set download myminio/scr-documents;
      echo 'Bucket scr-documents created';
      exit 0;
      "

  # ── MailHog (email testing) ─────────────────────────────────────────────
  mailhog:
    image: mailhog/mailhog:latest
    container_name: scr-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI (view sent emails)

  # ── AI Gateway (LLM Router + RAG + Rate Limiter) ────────────────────────
  ai-gateway:
    build:
      context: ./services/ai-gateway
      dockerfile: Dockerfile
    container_name: scr-ai-gateway
    environment:
      APP_ENV: development
      API_URL: http://api:8000
      AI_GATEWAY_API_KEY: internal-dev-key-change-in-production
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      REDIS_URL: redis://redis:6379/0
      VECTOR_STORE_BACKEND: memory
      FRED_API_KEY: ${FRED_API_KEY:-}
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  minio_data:
